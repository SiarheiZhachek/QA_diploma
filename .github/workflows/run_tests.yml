name: Automated tests

on:
  
    workflow_dispatch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  
  test:
    runs-on: ubuntu-latest
   

    steps:
      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: python3 --version
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Chrome
        run: sudo apt-get install google-chrome-stable
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: run tests
        run: pytest --host=server --alluredir=reports
        continue-on-error: true
      - name: Store allure history
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path:
              reports
          retention-days: 2

  generate-report:
    runs-on: ubuntu-latest
    needs: test
    name: Generate report
    steps:
      - uses: actions/setup-java@v3
        with:
           distribution: 'microsoft' # See 'Supported distributions' for available options
           java-version: '17'
      - run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.30.0/allure-2.30.0.tgz && sudo tar -zxvf allure-2.30.0.tgz -C /opt/ && sudo ln -s /opt/allure-2.30.0/bin/allure /usr/bin/allure
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
      - run: allure generate -c reports -o _site
      - name: Store generated report
        uses: actions/upload-artifact@v4
        with:
          name: _site
          path:
            _site
          retention-days: 2

  publish-report:
    runs-on: ubuntu-latest
    needs: generate-report
    name: Report publication
    steps:
    - name: Download all workflow run artifacts
      uses: actions/download-artifact@v4
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v2
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1.2.9
